<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 暗号化ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --notion-bg: #ffffff;
            --notion-text: #37352f;
            --notion-border: #edece9;
            --accent: #2383e2;
        }
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 2px;
            background-color: transparent;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center; /* 縦方向を中央に */
            gap: 8px;
            background: var(--notion-bg);
            border: 1px solid var(--notion-border);
            border-radius: 6px;
            padding: 8px 12px;
        }
        .label { font-size: 11px; font-weight: bold; color: #888; white-space: nowrap; }
        input, textarea {
            border: 1px solid var(--notion-border);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            background: #fbfbfa;
            box-sizing: border-box;
            height: 28px; /* 高さを固定 */
        }
        #masterPass { width: 100px; flex-shrink: 0; }
        #inputField { flex-grow: 1; resize: none; }
        #result { 
            flex-grow: 1; 
            background: #fcf6f6; 
            color: #eb5757; 
            font-family: monospace; 
            cursor: pointer;
            resize: none;
            border: 1px dashed #eb5757;
        }
        .btn-group { display: flex; gap: 4px; flex-shrink: 0; }
        button {
            padding: 4px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
        }
        .btn-enc { background-color: #37352f; }
        .btn-dec { background-color: var(--accent); }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="label">鍵:</div>
    <input type="password" id="masterPass" placeholder="パスワード">
    
    <div class="label">内容:</div>
    <textarea id="inputField" placeholder="変換したい文字を入力"></textarea>
    
    <div class="btn-group">
        <button class="btn-enc" onclick="run(true)">暗号化</button>
        <button class="btn-dec" onclick="run(false)">復号</button>
    </div>

    <div class="label">結果:</div>
    <textarea id="result" readonly onclick="copyResult()" placeholder="ここをクリックでコピー"></textarea>
</div>

<script>
    function run(isEncrypt) {
        const pass = document.getElementById('masterPass').value;
        const input = document.getElementById('inputField').value.trim();
        if (!pass || !input) return;

        try {
            if (isEncrypt) {
                document.getElementById('result').value = CryptoJS.AES.encrypt(input, pass).toString();
            } else {
                const decrypted = CryptoJS.AES.decrypt(input, pass).toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error();
                document.getElementById('result').value = decrypted;
            }
        } catch (e) { alert("失敗：パスワードが違います"); }
    }
    function copyResult() {
        const res = document.getElementById('result');
        if (res.value && res.value !== "失敗：パスワードが違います") {
            res.select();
            document.execCommand('copy');
            const originalBg = res.style.background;
            res.style.background = "#e7f3ff";
            setTimeout(() => res.style.background = originalBg, 300);
        }
    }
</script>

</body>
</html>
