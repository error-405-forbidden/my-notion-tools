<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 暗号化ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --notion-bg: #ffffff;
            --notion-border: #edece9;
            --accent: #2383e2;
        }
        
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .card {
            background: var(--notion-bg);
            border: 1px solid var(--notion-border);
            border-radius: 8px;
            padding: 16px;
            width: 95%;
            max-width: 600px; /* 横長に使えるよう幅を広げました */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* 1行目のレイアウト：パスワード、入力、ボタンを横に並べる */
        .top-row {
            display: flex;
            gap: 10px;
            align-items: stretch;
            margin-bottom: 12px;
        }

        .input-group { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        
        input, textarea {
            width: 100%;
            border: 1px solid var(--notion-border);
            border-radius: 5px;
            padding: 8px;
            font-size: 13px;
            box-sizing: border-box;
            background: #fbfbfa;
        }

        #inputField { height: 80px; resize: none; }

        /* ボタンを縦に並べる */
        .btn-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100px;
        }

        button {
            flex: 1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: white;
            transition: opacity 0.2s;
        }

        .btn-enc { background-color: #37352f; }
        .btn-dec { background-color: var(--accent); }
        button:hover { opacity: 0.8; }

        /* 2行目のレイアウト：結果表示 */
        .bottom-row {
            display: flex;
            flex-direction: column;
        }

        .result-label { font-size: 11px; color: #888; margin-bottom: 4px; }
        
        #result { 
            background: #fcf6f6; 
            color: #eb5757; 
            font-family: monospace; 
            cursor: pointer; 
            height: 60px;
            border: 1px dashed var(--notion-border);
            resize: none;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="top-row">
        <div class="input-group">
            <input type="password" id="masterPass" placeholder="マスターパスワード">
            <textarea id="inputField" placeholder="生のパスワード、または暗号文を入力"></textarea>
        </div>
        <div class="btn-column">
            <button class="btn-enc" onclick="run(true)">暗号化</button>
            <button class="btn-dec" onclick="run(false)">復号</button>
        </div>
    </div>

    <div class="bottom-row">
        <div class="result-label">結果（クリックでコピー）</div>
        <textarea id="result" readonly onclick="copyResult()" placeholder="ここに結果が表示されます"></textarea>
    </div>
</div>

<script>
    function run(isEncrypt) {
        const pass = document.getElementById('masterPass').value;
        const input = document.getElementById('inputField').value.trim();
        if (!pass || !input) return;

        try {
            if (isEncrypt) {
                document.getElementById('result').value = CryptoJS.AES.encrypt(input, pass).toString();
            } else {
                const decrypted = CryptoJS.AES.decrypt(input, pass).toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error();
                document.getElementById('result').value = decrypted;
            }
        } catch (e) { alert("エラー：内容が正しくありません"); }
    }
    function copyResult() {
        const res = document.getElementById('result');
        if (res.value) {
            res.select();
            document.execCommand('copy');
            res.style.background = "#e7f3ff";
            setTimeout(() => { res.style.background = "#fcf6f6"; }, 300);
        }
    }
</script>

</body>
</html>
