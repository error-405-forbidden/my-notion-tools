<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Crypto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --notion-bg: #ffffff;
            --notion-text: #37352f;
            --notion-border: #edece9;
            --accent: #2383e2;
        }
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 5px; /* 余白を最小限に */
            background-color: transparent;
            overflow: hidden; /* スクロールバーを隠す */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: var(--notion-bg);
            border: 1px solid var(--notion-border);
            border-radius: 6px;
            padding: 10px;
        }
        /* 上段：マスターパスワードと入力欄を横並びに */
        .input-row {
            display: flex;
            gap: 5px;
        }
        input, textarea {
            border: 1px solid var(--notion-border);
            border-radius: 4px;
            padding: 6px 8px;
            font-size: 13px;
            background: #fbfbfa;
            box-sizing: border-box;
        }
        #masterPass { width: 120px; flex-shrink: 0; }
        #inputField { flex-grow: 1; height: 32px; resize: none; }

        /* 中段：ボタンと結果欄を横並びに */
        .action-row {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
        }
        .btn-enc { background-color: #37352f; }
        .btn-dec { background-color: var(--accent); }
        #result { 
            flex-grow: 1; 
            height: 32px; 
            background: #f7f6f3; 
            color: #eb5757; 
            font-family: monospace; 
            cursor: pointer;
            resize: none;
        }
        .copy-hint { font-size: 10px; color: #aaa; text-align: right; margin-top: -3px; }
    </style>
</head>
<body>

<div class="container">
    <div class="input-row">
        <input type="password" id="masterPass" placeholder="Master Key">
        <textarea id="inputField" placeholder="Input text or hash..."></textarea>
    </div>
    
    <div class="action-row">
        <button class="btn-enc" onclick="run(true)">暗号化</button>
        <button class="btn-dec" onclick="run(false)">復号</button>
        <textarea id="result" readonly onclick="copyResult()" placeholder="Result..."></textarea>
    </div>
    <div class="copy-hint">Click result to copy</div>
</div>

<script>
    function run(isEncrypt) {
        const pass = document.getElementById('masterPass').value;
        const input = document.getElementById('inputField').value.trim();
        if (!pass || !input) return;

        try {
            if (isEncrypt) {
                document.getElementById('result').value = CryptoJS.AES.encrypt(input, pass).toString();
            } else {
                const decrypted = CryptoJS.AES.decrypt(input, pass).toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error();
                document.getElementById('result').value = decrypted;
            }
        } catch (e) { alert("Error!"); }
    }
    function copyResult() {
        const res = document.getElementById('result');
        if (res.value) {
            res.select();
            document.execCommand('copy');
            // 一瞬色を変えてコピー完了を知らせる
            res.style.background = "#e7f3ff";
            setTimeout(() => res.style.background = "#f7f6f3", 200);
        }
    }
</script>

</body>
</html>
