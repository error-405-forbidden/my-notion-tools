<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --notion-bg: #ffffff;
            --notion-border: #edece9;
            --accent: #2383e2;
        }
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 8px; /* 最小限の余白 */
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上寄せ */
        }
        .card {
            background: var(--notion-bg);
            border: 1px solid var(--notion-border);
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            max-width: 600px;
        }
        /* 1段目：左に入力、右に縦並びボタン */
        .top-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .input-group { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        input, textarea {
            width: 100%;
            border: 1px solid var(--notion-border);
            border-radius: 4px;
            padding: 6px 8px;
            font-size: 13px;
            box-sizing: border-box;
            background: #fbfbfa;
        }
        #masterPass { height: 30px; }
        #inputField { height: 60px; resize: none; }

        .btn-column {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 80px; /* ボタンの幅を最適化 */
        }
        button {
            flex: 1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }
        .btn-enc { background-color: #37352f; }
        .btn-dec { background-color: var(--accent); }

        /* 2段目：結果表示 */
        .bottom-row { display: flex; flex-direction: column; }
        .result-label { font-size: 10px; color: #aaa; margin-bottom: 2px; }
        #result { 
            height: 50px; 
            background: #fcf6f6; 
            color: #eb5757; 
            font-family: monospace; 
            cursor: pointer; 
            resize: none;
            border: 1px dashed var(--notion-border);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="top-row">
        <div class="input-group">
            <input type="password" id="masterPass" placeholder="マスターパスワード">
            <textarea id="inputField" placeholder="生のパスワード、または暗号文"></textarea>
        </div>
        <div class="btn-column">
            <button class="btn-enc" onclick="run(true)">暗号化</button>
            <button class="btn-dec" onclick="run(false)">復号</button>
        </div>
    </div>

    <div class="bottom-row">
        <div class="result-label">結果（クリックでコピー）</div>
        <textarea id="result" readonly onclick="copyResult()" placeholder="ここに結果が表示されます"></textarea>
    </div>
</div>

<script>
    function run(isEncrypt) {
        const pass = document.getElementById('masterPass').value;
        const input = document.getElementById('inputField').value.trim();
        if (!pass || !input) return;
        try {
            if (isEncrypt) {
                document.getElementById('result').value = CryptoJS.AES.encrypt(input, pass).toString();
            } else {
                const decrypted = CryptoJS.AES.decrypt(input, pass).toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error();
                document.getElementById('result').value = decrypted;
            }
        } catch (e) { alert("エラー：内容を確認してください"); }
    }
    function copyResult() {
        const res = document.getElementById('result');
        if (res.value) {
            res.select();
            document.execCommand('copy');
            res.style.background = "#e7f3ff";
            setTimeout(() => { res.style.background = "#fcf6f6"; }, 300);
        }
    }
</script>

</body>
</html>
